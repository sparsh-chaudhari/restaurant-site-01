<div class="single-item-tile col-md-6">
	<div class="row">
		<div class="col-sm-5">
			<div class="single-item-photo">
				<div>{{short_name}}</div>
				<img class="img-responsive" width="250" height="150" src="images/menu/{{catShortName}}/{{short_name}}.jpg" alt="Item">
			</div>
			<div class="single-item-price">{{price_small}}<span>{{small_portion_name}}</span>{{price_large}}<span>{{large_portion_name}}</span></div>
		</div>
		<div class="single-tile-description col-sm-7">
			<h3 class="single-item-title">{{name}}</h3>
				<p class="single-item-details">{{description}}</p>
		</div>
	</div>
	<hr class="visible-xs">
</div>
